{% extends 'base.html'%}

{%block content%}
<table class="table table-striped table-bordered table-hover" id="dataTables-example">
    <thead>
        <tr>
            <th>게시글</th>
            <th>작성 날짜</th>
            <th>작성자</th>
            
        </tr>
    </thead>
    <tbody>
        <tr class="odd gradeX">
            {%for post in posts%}
            <td><a href="{% url 'detail' post.id %}">{{post.title}}</a></td>
            <td>{{post.date}}</td>
            <td>익명</td>  
            {%endfor%} 
        </tr>
    </tbody>
</table>

<a href="{%url 'postcreate' %}">
<button type="button">
    <span class="text">글쓰기</span>
</button>
</a>

{%endblock%}
